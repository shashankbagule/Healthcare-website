<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Temperature Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #000;
            color: white;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Body Temperature Ranges</h2>
    <table>
        <tr>
            <th>Category</th>
            <th>Temperature Range (°C)</th>
            <th>Temperature Range (°F)</th>
        </tr>
        <tr>
            <td>Hypothermia</td>
            <td>Below 35.0</td>
            <td>Below 95.0</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>36.1 - 37.5</td>
            <td>97.0 - 99.5</td>
        </tr>
        <tr>
            <td>Fever</td>
            <td>37.6 - 38.9</td>
            <td>99.7 - 102.0</td>
        </tr>
        <tr>
            <td>High Fever</td>
            <td>39.0 - 41.0</td>
            <td>102.2 - 105.8</td>
        </tr>
        <tr>
            <td>Hyperpyrexia</td>
            <td>Above 41.0</td>
            <td>Above 105.8</td>
        </tr>
    </table>
</body>
</html>
